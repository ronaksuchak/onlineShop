<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login to rk-store</title>
    <link rel="stylesheet" href="../stylesheets/login.css">
</head>
<script>
    var validateForm = function () {
        var email = document.getElementById("email_login").value;
        console.log(email);
        var password = document.getElementById("password_login").value;
        console.log(email + " " + password);
        var msg = document.getElementById("msg_login");

        if (password.length < 8) {
            msg.innerHTML = "Login Failed!!";
            return false;
        } else {
            return true;
        }

    }
</script>

<body>
    <div class="nav_div">
        <nav>
            <h2 class="logo_main">Online Store</h2>
            <div class="links">
                <a href="../index.html">Home</a>
                <a href="#">Account</a>
                <a href="./login.html">Login</a>
                <a href="./cart.html">Cart</a>
                <a href="./aboutus.html">About us</a>
                <a href="./catalog.html">View all Products</a>
            </div>
        </nav>
    </div>
    <div class="div_form_container">
        <p class="msg_login"></p>
        <form class=form_login action="../index.html" onsubmit="return validateForm()">
            <div class="div_password">
                <label for="email">Email:</label><br />
                <input type="text" id="email_login" name="email"><br>
            </div>
            <div class="div_password">
                <label for="password">Password:</label><br />
                <input type="password" id="password_login"><br />
                <input type="submit" value="Submit" class="submit_btn">
            </div>
        </form>
        <!-- <button onclick="onLogin"> Login </button> -->
    </div>

</body>

</html>
