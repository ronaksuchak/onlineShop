<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login to rk-store</title>
    <link rel="stylesheet" href="../stylesheets/login.css">
</head>
<script>
    var validateForm = function () {
        var email = document.getElementById("email_login").value;
        console.log(email);
        var password = document.getElementById("password_login").value;
        console.log(email + " " + password);
        var msg = document.getElementById("msg_login");

        if (password.length < 8) {
            msg.innerHTML = "Login Failed!!";
            return false;
        } else {
            return true;
        }

    }
</script>

<body>
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="#">Account</a></li>
            <li><a href="./login.html">Login</a></li>

            <li><a href="./catalog.html">View all Products</a></li>
        </ul>
    </nav>
    <div class="div_form_container">
        <p class="msg_login"></p>
        <form class=form_login action="../index.html" onsubmit="return validateForm()">
            <label for="email">Email:</label><br />
            <input type="text" id="email_login" name="email"><br>
            <label for="email">Password:</label><br />
            <input type="password" id="password_login"><br />
            <input type="submit" value="Submit">

        </form>
        <!-- <button onclick="onLogin"> Login </button> -->
    </div>

</body>

</html>
