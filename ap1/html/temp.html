<head>

    <link rel="stylesheet" href="../css/all.min.css">

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">


        <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
            <ul class="navbar-nav">
                <li>
                    <a class="nav-link" href="../index.html"> <i class="fa fa-home" style="color: azure;"
                            aria-hidden="true"></i>
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">User List <span class="sr-only">(current)</span></a>
                </li>

            </ul>
        </div>
    </nav>
    <div class="form-container">
        <form class="form-signin">
            <div class="text-center mb-4">
                <img class="mb-4" src="../images/C-DAC_LogoTransp.png" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Add to User List</h1>

            </div>
            <div class="form-label-group">
                <input type="text" id="inputUserName" class="form-control" placeholder="User Name" required=""
                    autofocus="">
                <label for="inputUserName">User Name</label>
            </div>
            <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required=""
                    autofocus="">
                <label for="inputEmail">Email address</label>
            </div>

            <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                <label for="inputPassword">Password</label>
            </div>
            <div class="form-label-group">
                <input type="number" id="inputPhNo" class="form-control" placeholder="Phone Number" required=""
                    autofocus="">
                <label for="inputPhNo">Phone Number</label>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>

    <div class="userlist"></div>
</body>
